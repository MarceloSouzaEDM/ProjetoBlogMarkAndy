<div class="container-fluid">
  <div class="row bg-secondary align-items-center">
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 text-white">
          <h1 class="fs-54">Seja bem vindo(a)</h1>
          <h5 class="fs-20">Poste aqui suas opinões, sugestões e seus elogios também</h5>
        </div>
      </div>

      <div class="row d-flex justify-content-center mt-3 mb-5">
        <div class="col-md-6">
          <button class="btn btn-light mr-2" data-toggle="modal" data-target="#novaPostagem">Nova Postagem</button>
          <a class="btn btn-outline-light" href="#postagens">Ver Postagens</a>
        </div>
      </div>
    </div>
    <div class="col-md-6 d-flex justify-content-center">
      <img src="https://i.imgur.com/KIJv4Gg.png" alt="" width="500px" height="500px">
    </div>
  </div>
</div>
<div class="container mb-5 mt-5" id="postagens">
  <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">

    <li class="nav-item" role="presentation">
      <a class="nav-link active text-dark font-weight-bold" href="#todasPostagens" id="nav-todasPostagens-tab"
        data-toggle="tab" type="button" role="tab" aria-controls="nav-todasPostagens" aria-selected="true">Todas as
        postagens</a>
    </li>

    <li class="nav-item" role="presentation">
      <a class="nav-link text-dark font-weight-bold" href="#minhasPostagens" id="nav-minhasPostagens-tab"
        data-toggle="tab" role="tab" aria-controls="nav-minhasPostagens" aria-selected="false">Minhas postagens</a>
    </li>

    <li class="nav-item" role="presentation">
      <a class="nav-link text-dark font-weight-bold" href="#postagensTema" id="nav-postagensTema-tab" data-toggle="tab"
        role="tab" aria-controls="nav-postagensTema" aria-selected="false">Postagens por tema</a>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel" aria-labelledby="nav-todasPostagens-tab">
      Todas as postagens</div>

    <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="nav-minhasPostagens-tab">Minhas
      postagens</div>

    <div class="tab-pane fade" id="postagensTema" role="tabpanel" aria-labelledby="nav-postagensTema-tab">Postagens por
      tema</div>
  </div>
</div>

<div class="modal fade" id="novaPostagem" tabindex="1" role="dialog" aria-labelledby="novaPostagem" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tituloPostagem">Nova Postagem</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" class="form-control" id="titulo"
          placeholder="Digite um título">
        </div>

        <div class="form-group">
          <label for="texto">Texto</label>
          <textarea class="form-control" name="texto" id="texto" rows="4"></textarea>
        </div>

        <div class="form-group">
          <label for="Tema">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo:</a></label>
          <select name="tema" id="tema" class="form-control">
            <option value="">Temas</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success">Publicar</button>
      </div>
    </div>
  </div>
</div>
