<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="bg-img"></div>
        <div class="col-md-6 mb-5 mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>
                    <hr>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome"
                        placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input class="form-control" type="text" name="foto" id="foto"
                        placeholder="Insira o link da sua foto">
                    </div>
                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input class="form-control" type="text" name="usuario" id="usuario"
                        placeholder="Digite seu usuário">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha"
                        placeholder="Digite sua senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmarSenha">Senha</label>
                        <input class="form-control" type="password" name="confirmarSenha" id="confirmarSenha"
                        placeholder="Confirme sua senha">
                    </div>
                    <div class="form-group">
                        <select class= "form-control"name="tipo" id="tipo">
                            <option>Selecione um tipo de usuário</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type= "submit"class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
                        <button type= "submit" class="btn btn-success">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
